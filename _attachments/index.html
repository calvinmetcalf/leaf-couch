<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="leaflet.draw.css" />
    <script type="text/javascript" src="leaflet.js"></script>
    <script type="text/javascript" src="leaflet.draw.js"></script>
    <script type="text/javascript" src="leaflet.hash.js"></script>
    <script type="text/javascript" src="pouch.alpha.min.js"></script>
    <title>Leaflet Couch</title>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
	var db;
	Pouch('idb://draw',function(e,dd){
	if(!e){
	db = dd;
	}});
	var m= L.map('map').setView([42.2, -71], 8),
	mq=L.tileLayer("http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.jpeg", {attribution:'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors', subdomains:'1234'}).addTo(m),
	h = new L.Hash(m),
	d = new L.Control.Draw().addTo(m),
	drawnStuff = L.geoJson("",{pointToLayer:pointToLayer,onEachFeature:popUp}).addTo(m);
	m.on('draw:poly-created', function (e) {
			doStuff(L.Util.toGeoJSON(e.poly,e.poly.options.type));
		});
	m.on('draw:rectangle-created', function (e) {
			doStuff(L.Util.toGeoJSON(e.rect,"rectangle"));
		});
	m.on('draw:circle-created', function (e) {
			doStuff(L.Util.toGeoJSON(e.circ,"circle"));
		});
	m.on('draw:marker-created', function (e) {
			doStuff(L.Util.toGeoJSON(e.marker,"marker"));
});

L.Util.latLngToXY = function (ll){
	return [ll.lng,ll.lat]
}

L.Util.toGeoJSON = function (shape,type){
	var base = { 
		"type": "Feature",
		"geometry": {},
		"properties": {"Created In":"Leaflet"}
	};
	switch(type){
		case "marker": 
			base.geometry.type = "Point";
			base.geometry.coordinates = L.Util.latLngToXY(shape.getLatLng());
			break;
		case "circle":
			base.geometry.type = "Point";
			base.geometry.coordinates = L.Util.latLngToXY(shape.getLatLng());
			base.properties.radius = shape.getRadius();
			break;
		case "rectangle":
			base.geometry.type = "Polygon";
			base.geometry.coordinates = [shape.getLatLngs().map(L.Util.latLngToXY)];
			break;
		case "polygon":
			base.geometry.type = "Polygon";
			base.geometry.coordinates = [shape.getLatLngs().map(L.Util.latLngToXY)];
			break;
		case "polyline":
			base.geometry.type = "LineString";
			base.geometry.coordinates = shape.getLatLngs().map(L.Util.latLngToXY);
			break;
	};
	return base;
}
function doStuff(data){
	drawnStuff.addData(data);
	db.post(data);
} 
function pointToLayer(f,l){
if(f.properties.radius){
return L.circle(l, f.properties.radius);
}else{
return L.marker(l);
}
}
function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
</script>
</body>
</html>
