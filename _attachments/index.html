<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="leaflet.draw.css" />
    <script type="text/javascript" src="leaflet.js"></script>
    <script type="text/javascript" src="leaflet.draw.js"></script>
    <script type="text/javascript" src="leaflet.hash.js"></script>
    <script type="text/javascript" src="leaflet.ajax.js"></script>
    <script type="text/javascript" src="pouch.alpha.min.js"></script>
    <title>Leaflet Couch</title>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
	var db;
	Pouch(document.location.protocol+"//"+document.location.host+"/"+document.location.pathname.split("/")[1],function(e,dd){
	if(!e){
	db = dd;
	changes=db.changes({continuous:true});
	}});
	

	var m= L.map('map').setView([42.2, -71], 8),
	mq=L.tileLayer("http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.jpeg", {attribution:'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors', subdomains:'1234'}).addTo(m),
	h = new L.Hash(m),
	d = new L.Control.Draw().addTo(m),
	drawnStuff = L.geoJson("",{pointToLayer:pointToLayer,onEachFeature:popUp}).addTo(m),allStuff = L.geoJson.ajax("",{pointToLayer:pointToLayer,onEachFeature:popUp});
	m.on('drawn', function (e) {
			doStuff(e.feature);
		});
		
		m.on("move", function(){
		allStuff.clearLayers();
		allStuff.addUrl(document.location.protocol+"//"+document.location.host+"/"+document.location.pathname.split("/")[1]+"/"+document.location.pathname.split("/")[2]+"/"+document.location.pathname.split("/")[3]+"/_spatial/_list/geojson/all?bbox="+m.getBounds().toBBoxString());
		});
	var baseMaps = {
    "Map Quest": mq
    }, overlayMaps = {
	"Drawn Layers":drawnStuff,
	"All Layers":allStuff
	},lc=L.control.layers(baseMaps, overlayMaps).addTo(m);

function doStuff(data){
	drawnStuff.addData(data);
	db.post(data);
} 
function pointToLayer(f,l){
if(f.properties.radius){
return L.circle(l, f.properties.radius);
}else{
return L.marker(l);
}
}
function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
</script>
</body>
</html>
